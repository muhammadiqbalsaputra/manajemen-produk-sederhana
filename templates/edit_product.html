{% extends 'layout.html' %}

{% block content %}
    <h2>Edit Produk: {{ product.name }}</h2>
    <form action="{{ url_for('product.edit', id=product.id) }}" method="POST">
        <div class="form-group">
            <label for="name">Nama Produk</label>
            <input type="text" name="name" id="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Deskripsi</label>
            <input type="text" name="description" id="description" value="{{ product.description }}">
        </div>
        <div class="form-group">
            <label for="price">Harga</label>
            <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" required>
        </div>
        <div class="form-group">
            <label for="qty">Jumlah Stok</label>
            <input type="number" name="qty" id="qty" value="{{ product.qty }}" required>
        </div>
        <button type="submit" class="btn">Update Produk</button>
    </form>
{% endblock %}
